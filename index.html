<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
     
        // Set global variables to keep track of player and computer points
        let playerPoints = 0;
        let computerPoints = 0;
        
        
        // Select random play for computer
        function computerPlay() {
            let computerOptions = ['rock', 'paper', 'scissors'];
            let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            return computerChoice;        
        }
        
        // Single round of game
        function gameRound(playerSelection, computerSelection) {
            // turn playerSelection to lowercase despite what case their input is
            playerSelection = playerSelection.toLowerCase();
            
            // return 1 if player wins round; return 0 if computer wins round; return null if tie
            if (playerSelection === 'rock' && computerSelection === 'scissors') {
                console.log("Player wins! Rock beats Scissors");
                return 1;
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                console.log("Computer wins! Rock loses to Paper");
                return 0;
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                console.log("Computer wins! Scissors loses to Rock");
                return 0;
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                console.log("Player wins! Scissors beats Paper");
                return 1;
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                console.log("Player wins! Paper beats Rock");
                return 1;
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                console.log("Computer wins! Paper loses to Scissors");
                return 0;
            } else {
                console.log("Tie! Try again!");
                return null;
            }
        }
        
        // Game points tracker
        function game() {

            // While neither players have 5 points yet, run gameRound()
            while (playerPoints < 5 && computerPoints < 5) {
                
                // Prompt user to input choice; random selection of computer choice
                let playerMove = prompt("Rock, Paper or Scissors?");
                let computerMove = computerPlay();

                console.log("Player played: " + playerMove);
                console.log("Computer played: " + computerMove);
                
                // run a round and assign the winner return value to 'winner' variable
                let winner = gameRound(playerMove, computerMove);

                // if gameRound returns 1, then add a point to player; otherwise add a point to computer
                if (winner === 1) {
                    playerPoints = playerPoints + 1;
                } else if (winner === 0) {
                    computerPoints = computerPoints + 1;
                } else {
                    // do nothing
                }
                
                // print out score and breakline
                console.log("Player score: " + playerPoints);
                console.log("Computer score: " + computerPoints);
                console.log("-----");
            }

            // If player has more points, print that player wins; vice versa
            if (playerPoints > computerPoints) {
                console.log("Player wins!");
            } else {
                console.log("Computer wins!")
            }    
            

        }
        
        
        // Initiate game
        game();
    


    </script>
</body>
</html>
